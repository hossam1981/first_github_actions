name: test Project

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3 

      - name: Install Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: 18

      - name: Install dependencies 
        run: npm install  # Changed from `npm ci` to `npm install`

      - name: Run tests
        run: npm test
